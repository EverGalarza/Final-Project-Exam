  <section>
    <div class="container">
      <h2>Game Library</h2>
      <div class="filter-options">
        <!-- Your filter and sort options go here -->

        <label for="genre-select">Filter by Genre:</label>
        <select id="genre-select">
          <option value="All">All</option>

  <!-- Bootstrap JS and jQuery -->

  <!-- JavaScript code to populate the game library -->
  <script>
    // Function to populate the game library with game titles and genres
    function populateGameLibrary() {
      const gameLibrary = document.getElementById('game-library');

      const gameTitles = [
        { title: "The Witcher 3", genre: "RPG" },
        { title: "Grand Theft Auto V", genre: "Action/Adventure" },
        { title: "Red Dead Redemption 2", genre: "Action/Adventure" },
        // ... (add all 100 game titles along with their genres)
        { title: "Yakuza: Like a Dragon", genre: "Action/Adventure" },
        { title: "Persona 5 Royal", genre: "RPG/Social Simulation" },
        { title: "Disco Elysium", genre: "RPG/Adventure" },
        // Add all 100 game titles along with their genres
      ];

      gameTitles.forEach(game => {
        const gameElement = document.createElement('div');
        gameElement.classList.add('game');
        gameElement.dataset.title = game.title;
        gameElement.dataset.genre = game.genre;

        gameElement.textContent = `${game.title} - ${game.genre}`;
        gameLibrary.appendChild(gameElement);
      });
    }

    // Call the function to populate the game library when the page loads
    populateGameLibrary();

    // Your existing JavaScript code for filtering and sorting (if any)
    // ...
  </script>
