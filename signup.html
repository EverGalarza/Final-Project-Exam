<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Signup - GameGo</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS styles specific to this page can be placed here */
    /* Adjustments for the sections */
    .signup {
      padding: 50px 0;
      text-align: center;
    }

    .signup form {
      max-width: 400px;
      margin: 0 auto;
    }

    .signup label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    .signup input[type="text"],
    .signup input[type="email"],
    .signup input[type="password"],
    .signup input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .signup input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .signup input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">GameGo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gamereview.html">Game Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html">Wishlist</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="signup.html">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <!-- Add other pages to the navigation -->
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="signup">
      <div class="container">
        <h1>Create an Account</h1>
        <p>Sign up for an account to access exclusive offers, personalized recommendations, and more!</p>
        <!-- Signup form goes here -->
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <!-- Bootstrap JS and jQuery (Optional for Bootstrap components) -->
