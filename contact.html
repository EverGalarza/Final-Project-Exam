  <section class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any inquiries or need assistance, please fill out the form below:</p>
      
      <!-- Contact form -->
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Additional contact info -->
      <div class="contact-additional-info mt-4">
        <h2>Additional Contact Information</h2>
        <p><strong>Phone:</strong> +1234567890</p>
        <p><strong>Address:</strong> 1234 Game Street, City, Country</p>
      </div>
    </div>
  </section>
