<section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form" id="contactForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="John" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Doe" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter your message here" required></textarea>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div class="thank-you-message" id="thankYouMessage">Thank you for contacting us, we'll get back to you shortly.</div>
  </section>

  <script>
    function submitForm() {
      // You can add additional form validation here if needed

      // Show the thank you message
      document.getElementById('thankYouMessage').style.display = 'block';

      // You can also add code here to send the form data to your server using AJAX
    }
  </script>


</body>
